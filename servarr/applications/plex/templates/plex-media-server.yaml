apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plex-media-server
  namespace: plex
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: plex
      app.kubernetes.io/name: plex-media-server
  serviceName: plex-media-server
  template:
    metadata:
      labels:
        app: plex-media-server
        app.kubernetes.io/instance: plex
        app.kubernetes.io/name: plex-media-server
        
    spec:
      initContainers:
        - name: format-and-mount
          image: ubuntu
          securityContext:
            privileged: true
          command: ["/bin/sh", "-c"]
          args:
            - |
              apt update && apt install -y e2fsprogs && \
              if ! blkid /dev/plex-data; then \
                echo "Formatting /dev/plex-data"; \
                mkfs.ext4 /dev/plex-data; \
              else \
                echo "/dev/plex-data already formatted"; \
              fi
          volumeDevices:
            - name: plex-device
              devicePath: /dev/plex-data

      containers:
        - name: mount-plex
          image: ubuntu
          securityContext:
            privileged: true
          command: ["/bin/sh", "-c"]
          args:
            - |
              apt update && apt install -y mount && \
              mkdir -p /mnt/config && \
              mount /dev/plex-data /mnt/config && \
              chown -R 1000:1000 /mnt/config && \
              tail -f /dev/null
          volumeDevices:
            - name: plex-device
              devicePath: /dev/plex-data
          volumeMounts:
            - name: plex-filesystem
              mountPath: /mnt/config
        - env:
            - name: ADVERTISE_IP
              value: https://{{ .Values.plex.host }}:443
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Oslo"
          image: index.docker.io/plexinc/pms-docker:1.41.6.9685-d301f511a
          imagePullPolicy: IfNotPresent
          name: plex-media-server-pms
          ports:
            - containerPort: 32400
              name: pms
          volumeMounts:
            - name: plex-filesystem
              mountPath: /config
            - mountPath: /transcode
              name: pms-transcode
            - mountPath: /data/tv
              name: plex-tv
              readOnly: true
            - mountPath: /data/movies
              name: plex-movies
              readOnly: true

      serviceAccountName: plex-media-server
      terminationGracePeriodSeconds: 120
      volumes:
        - name: plex-device
          persistentVolumeClaim:
            claimName: config-pvc
        - name: plex-filesystem
          emptyDir: {}

        - name: pms-transcode
          emptyDir: {}
        - name: plex-tv
          persistentVolumeClaim:
            claimName: tv-pvc
        - name: plex-movies
          persistentVolumeClaim:
            claimName: movies-pvc
