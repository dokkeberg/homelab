apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  destination:
    namespace: keycloak
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    repoURL: {{ .Values.spec.keycloak.repoUrl }}
    targetRevision: {{ .Values.spec.keycloak.targetRevision }}
    chart: keycloak
    helm:
        values: |
          extraEnvVars:
            - name: KEYCLOAK_LOG_LEVEL
              value: DEBUG

          persistence:
            enabled: true  
            existingClaim: keycloak-pvc
          
          ingress:
            enabled: true
            hostname: {{ .Values.spec.keycloak.host }}
            ingressClassName: traefik
            path: /
            annotations:
                cert-manager.io/cluster-issuer: home-intermediate-ca-issuer
                cert-manager.io/common-name: "{{ .Values.spec.keycloak.host }}"
                traefik.ingress.kubernetes.io/router.entrypoints: websecure
            tls: true
          
          auth:
            tls:
              enabled: false
              autogenerated: false

          postgresql:
            enabled: true
            postgresqlUsername: keycloak
            postgresqlPassword: keycloakpassword
            postgresqlDatabase: keycloakdb

          service:
            type: ClusterIP

          readinessProbe:
            httpGet:
              path: /realms/master
              port: http
            initialDelaySeconds: 60
            timeoutSeconds: 5

          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true