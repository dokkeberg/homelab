apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  destination:
    namespace: keycloak
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    repoURL: {{ .Values.spec.keycloak.repoUrl }}
    targetRevision: {{ .Values.spec.keycloak.targetRevision }}
    chart: keycloak
    helm:
        values: |
          keycloakConfigCli:
            enabled: true
            configuration:
              home.json: |
                {
                  "realm": "home",
                  "enabled": true,
                  "registrationAllowed": true,
                  "users": [
                    {
                      "username": "{{ .Values.spec.keycloak.username }}",
                      "enabled": true,
                      "email": "christopher.dokkeberg@gmail.com",
                      "firstName": "Christopher",
                      "lastName": "Dokkeberg",
                      "credentials": [
                        {
                          "type": "password",
                          "value": "ChangeMe123!"
                        }
                      ]
                    }
                  ],
                  "clientScopes": [
                    "name": "groups",
                  ]
                  "clients": [
                    {
                      "clientId": "portainer",
                      "name": "portainer-sso",
                      "rootUrl": "https://portainer.k3s.home/",
                      "baseUrl": "https://portainer.k3s.home/",
                      "adminUrl": "https://portainer.k3s.home/",
                      "enabled": true,
                      "clientAuthenticatorType": "client-secret",
                      "secret": "{{ .Values.spec.keycloak.clients.portainer.clientSecret }}",
                      "redirectUris": [
                        "https://portainer.k3s.home/"
                      ],
                      "webOrigins": [
                        "https://portainer.k3s.home/#!/"
                      ],
                      "standardFlowEnabled": true,
                      "frontchannelLogout": true,
                      "protocol": "openid-connect",
                      "attributes": {
                        "backchannel.logout.session.required": "true",
                        "post.logout.redirect.uris": "https://portainer.k3s.home/#!/logout",
                        "oauth2.device.authorization.grant.enabled": "true"
                      },
                      "fullScopeAllowed": true
                    },
                    {
                      "clientId": "argocd",
                      "name": "argocd-sso",
                      "rootUrl": "https://argocd.k3s.home/",
                      "baseUrl": "https://argocd.k3s.home/",
                      "adminUrl": "https://argocd.k3s.home/",
                      "enabled": true,
                      "clientAuthenticatorType": "client-secret",
                      "secret": "{{ .Values.spec.keycloak.clients.argocd.clientSecret }}",
                      "redirectUris": [
                        "https://argocd.k3s.home/auth/callback"
                      ],
                      "webOrigins": [
                        "https://argocd.k3s.home/#!/"
                      ],
                      "standardFlowEnabled": true,
                      "frontchannelLogout": true,
                      "protocol": "openid-connect",
                      "attributes": {
                        "backchannel.logout.session.required": "true",
                        "post.logout.redirect.uris": "https://argocd.k3s.home/applications",
                        "oauth2.device.authorization.grant.enabled": "true"
                      },
                      "fullScopeAllowed": true,
                      "defaultClientScopes": [
                        "web-origins",
                        "acr",
                        "roles",
                        "profile",
                        "groups",
                        "basic",
                        "email"
                      ],
                    }
                  ]
                }
          global:
            postgresql:
              auth:
                username: bn_keycloak
                password: bn_keycloak
                database: bitnami_keycloak
          extraEnvVars:
            - name: KEYCLOAK_LOG_LEVEL
              value: DEBUG

          persistence:
            enabled: true  
            existingClaim: keycloak-pvc
          
          ingress:
            enabled: true
            hostname: {{ .Values.spec.keycloak.host }}
            ingressClassName: traefik
            path: /
            annotations:
                cert-manager.io/cluster-issuer: home-intermediate-ca-issuer
                cert-manager.io/common-name: "{{ .Values.spec.keycloak.host }}"
                traefik.ingress.kubernetes.io/router.entrypoints: websecure
            tls: true
          
          proxy: edge

          auth:
            tls:
              enabled: false
              autogenerated: false
            createAdminUser: true
            adminUser: admin
            adminPassword: "ChangeMe123!"

          postgresql:
            enabled: true
            auth:
              username: bn_keycloak
              password: bn_keycloak
              database: bitnami_keycloak

          service:
            type: ClusterIP

          readinessProbe:
            httpGet:
              path: /realms/master
              port: http
            initialDelaySeconds: 60
            timeoutSeconds: 5

          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true 
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=background 
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
  - group: ""
    kind: Secret
    name: keycloak-postgresql
    namespace: keycloak
    jsonPointers:
      - /data/password
      - /data/postgres-password