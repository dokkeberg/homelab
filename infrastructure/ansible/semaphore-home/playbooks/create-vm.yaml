- name: Clone and start Semaphore VM
  hosts: proxmox
  become: true
  vars_files:
    - ../vars/all.yaml
  tasks:
    - name: Clone the VM
      shell: |
        qm clone {{ template_id }} {{ vm_id }} --name {{ vm_name }} --full true --storage {{ vm_storage }}
      args:
        creates: "/etc/pve/qemu-server/{{ vm_id }}.conf"

    - name: Set cloud-init user, IP and SSH key
      shell: |
        qm set {{ vm_id }} \
          --ciuser {{ ci_user }} \
          --ipconfig0 ip={{ vm_ip }}/24,gw={{ vm_gateway }}
          --sshkey ~/.ssh/authorized_keys \

    - name: Start the VM
      shell: qm start {{ vm_id }}

- name: Wait for SSH
  hosts: proxmox
  tasks:
    - name: Wait for SSH
      wait_for:
        port: 22
        host: "{{ vm_ip }}"
        timeout: 300
